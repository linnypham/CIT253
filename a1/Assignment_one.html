<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html 
  PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Computer Pricing</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript">
		function GetTotal()
		{
			var processorprice = 0;
			var harddriveprice = 0;
			var memoryprice = 0;
			var networkcardprice 0;
			var modemprice = 0;
			var totalprice = 0;
			var i;

			// Get processor price

			for (i=1; i<=3; i++) {
				if (document.getElementById("Processor" + i).checked) {
					processorprice=parseInt(document.getElementById("Processor" + i).value);
				}
			}

			// get hard drive price
			for (i=1; i<=3; i++) {
				if (document.getElementById("HardDrive" + i).checked) {
					harddriveprice=parseInt(document.getElementById("HardDrive" + i).value);
				}
			}

			// get memory price
			i=document.getElementById("Memory").selectedIndex;
			memoryprice=parseInt(document.getElementById("Memory") [i].value);

			// get network card price
			if (document.getElementById("NetworkCard").checked) {
				networkcardprice=parseInt(document.getElementById("NetworkCard").value);
			}
			else {
				networkcardprice=0;
			}

			// get modem price
			if (document.getElementById("Modem").checked) {
				modemprice=parseInt(document.getElementById("Modem").value);
			}
			else {
				modemprice=0;

			// get total price
			totalprice=1000 + processorprice + harddriveprice + memoryprice + networkcardprice + modemprice;
			document.getElementById("TotalPrice").value=totalprice;
		}
</script>

</head>
<body>
	<form>
	<h1>Computer Pricing</h1>
	<table>
		<tr>
			<td>Base Price:</td>
			<td>$1,000</td>
		</tr>
		<tr>
			<td class="component">Processor:</td>
			<td><input type="radio" name="Processor" id="Processor1" value="0" checked="checked"/>1.5 Ghz<br/>
			<input type="radio" name="Processor" id="Processor2" value="400"/>2.0 Ghz (add $400)<br/>
			<input type="radio" name="Processor" id="Processor3" value="600"/>3.0 Ghz (add $600)<br/></td>
		</tr>
		<tr>
			<td class="component">Hard Drive:</td>
			<td><input type="radio" name="HardDrive" id="HardDrive1" value="0" checked="checked"/>40 GB<br/>
			<input type="radio" name="HardDrive" id="HardDrive2" value="200"/>80 GB (add $200)<br/>
			<input type="radio" name="HardDrive" id="HardDrive3" value="400"/>100 GB (add $400)<br/></td>
		</tr>
		<tr>
			<td class="component">Memory:</td>
			<td>
				<select id="Memory">
					<option value="0">1024 MB</option>
					<option value="300">2048 MB</option>
					<option value="500">4096 MB</option>
					<option value="700">8192 MB</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="component">Network Card:</td>
			<td><input type="checkbox" name="NetworkCard" id="NetworkCard" value="70">(add $70)<br/></td>
		</tr>
		<tr>
			<td class="component">Modem:</td>
			<td><input type="checkbox" name="Modem" id="Modem" value="50">(add $50)<br/></td>
		</tr>
		<tr>
			<td><input type="button" value="Total Price" onClick="GetTotal()"/></td>
			<td>$<input type="text" id="TotalPrice"/></td>
		</tr>
	</table>
</form> 
</body>
</html>
